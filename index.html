<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		<link rel="icon" href="https://img.icons8.com/dusk/128/idea.png" />
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./js/index.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="inner">
				<form class="form">
					<h4 class="form-title">Enter the task</h4>
					<textarea class="form-textarea"></textarea>
					<button class="form-send-button" type="submit">Add</button>
					<button class="form-cancel-button none" type="button">Cancel</button>
				</form>
				<div class="output"></div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
